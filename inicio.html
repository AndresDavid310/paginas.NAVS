<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Comidas rápidas!</title>

    <!-- Tu CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <h1 class="text-center mt-4">MI PRIMER TARJETA</h1>
    <br>

    <!-- Tarjeta -->
    <div class="card mx-auto" style="width: 18rem;">
        <img src="img3.jpg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Comidas rápidas</h5>
            <p class="card-text">Deliciosas hamburguesas.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <br><br>

    <!-- Contenido -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Deliciosas comidas rápidas</h2>
                <p>Ven ya y prueba nuestras deliciosas hamburguesas y comidas rápidas.</p>
                <button class="btn btn-primary">Ver más</button>
            </div>
        </div>
    </div>

    <br><br>

    <!-- CARRUSEL AUTOMÁTICO -->
    <div id="carouselExample" class="carousel slide mx-auto" data-bs-ride="carousel" style="width: 600px;">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="Imagen 1">
            </div>

            <div class="carousel-item">
                <img src="img2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>

            <div class="carousel-item">
                <img src="img3.jpg" class="d-block w-100" alt="Imagen 3">
            </div>

            <div class="carousel-item">
                <img src="img4.jpg" class="d-block w-100" alt="Imagen 4">
            </div>

            <div class="carousel-item">
                <img src="img4.jpg" class="d-block w-100" alt="Imagen 5">
            </div>
        </div>

        <!-- Botones -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
