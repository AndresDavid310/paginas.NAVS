<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <ul class="nav bg-dark p-3">
        <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="#">Contacto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled text-secondary" aria-disabled="true">Deshabilitado</a>
        </li>
    </ul>

    <br>

    <div class="container text-center my-4">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Desplegable
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Opción 1</a></li>
                <li><a class="dropdown-item" href="#">Opción 2</a></li>
                <li><a class="dropdown-item" href="#">Opción 3</a></li>
            </ul>
        </div>
    </div>

    <div class="container my-4">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">
                    Pestaña 1
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                    Pestaña 2
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">
                    Pestaña 3
                </button>
            </li>
        </ul>

        <div class="tab-content border border-top-0 p-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                Contenido de la pestaña 1.
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel">
                Contenido de la pestaña 2.
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel">
                Contenido de la pestaña 3.
            </div>
        </div>
    </div>

    <div id="carouselExample" class="carousel slide mx-auto my-5" data-bs-ride="carousel" style="width: 600px;">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="img1.jpg" class="d-block w-100" alt="Imagen 1">
            </div>

            <div class="carousel-item">
                <img src="img2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>

            <div class="carousel-item">
                <img src="img3.jpg" class="d-block w-100" alt="Imagen 3">
            </div>

            <div class="carousel-item">
                <img src="img4.jpg" class="d-block w-100" alt="Imagen 4">
            </div>

            <div class="carousel-item">
                <img src="img5.jpg" class="d-block w-100" alt="Imagen 5">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</body>

</html>
